<!DOCTYPE html>
<html lang="es-CL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Mi primera pÃ¡gina web con Bootstrap">
    <meta name="author" content="Gustavo Lopez Bialet">
    <meta name="keywords" content=" ">
    <title>Funciones JQuery</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Mi CSS-->
    <link rel="stylesheet" href="style.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $(document).ready(function() {

            $('li#click').click(function (){
                alert ("Hiciste click");
            })

            $('li#hide').click(function (){
                $('li#click').hide();
            })  
            
            $('li#show').click(function() {
                $('li#click').show();
            })

            $('li#toggle').click(function() {
                $('li#click').toggle();
            })

            $('li#slideDown').click(function() {
                $('li#click').slideDown();
            })
            
            $('li#slideUp').click(function() {
                $('li#click').slideUp();
            })

            $('li#slideToggle').click(function() {
                $('li#click').slideToggle();
            })

            $('li#fadeIn').click(function() {
                $('li#click').fadeIn();
            })

            $('li#fadeOut').click(function() {
                $('li#click').fadeOut();
            })

            $('li#addClass').click(function() {
                $('li#click').addClass("text-danger");
            })

            $('li#before').click(function() {
                $('h3#test').before("<h6> Before (Antes) </h6>");
            })

            $('li#after').click(function() {
                $('h3#test').after("<h6> After (Despues)</h6>");
            })

            $('li#append').click(function() {
                $('h3#test').append(" Append");
            })

            $('li#html').click(function() {
                $('h3#test').html("<h1 id='test'>html</h1>");
            })

            $('li#attr').click(function() {
                $('input:text#texto').attr('size', '50');
            })

            $('li#val').click(function() {
                $('input:text#texto').val('agrego un texto aqui');
            })

            $('li#text').click(function() {
                $('h3').text('Cambio el texto de todos los h3');
            })
        });
    </script>
</head>
<body>
    <div class="wrapper">
        <ol>
            <li id="click"><a class="btn">Click</a></li>
            <li id="hide"><a class="btn">Hide</a></li>
            <li id="show"><a class="btn">Show</a></li>
            <li id="toggle"><a class="btn">Toggle</a></li>
            <li id="slideDown"><a class="btn">SlideDown</a></li>
            <li id="slideUp"><a class="btn">SlideUp</a></li>
            <li id="slideToggle"><a class="btn">SlideToggle</a></li>
            <li id="fadeIn"><a class="btn">FadeIn</a></li>
            <li id="fadeOut"><a class="btn">FadeOut</a></li>
            <li id="addClass"><a class="btn">AddClass</a></li>
            <li id="before"><a class="btn">Before</a></li>
            <li id="after"><a class="btn">After</a></li>
            <li id="append"><a class="btn">Append</a></li>
            <li id="html"><a class="btn">Html</a></li>
            <li id="attr"><a class="btn">Attr</a></li>
            <li id="val"><a class="btn">Val</a></li>
            <li id="text"><a class="btn">Text</a></li>
        </ol>
        <input id="texto" type="text" name="espacio" size="30" placeholder="Ingrese texto aqui">        
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
